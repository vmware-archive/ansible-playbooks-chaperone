[defaults]
roles_path = ../../roles
host_key_checking = False
library = ../../library

# This key is managed by the role sshkeys, and will get replaced on occasion.
# see https://github.com/vmware/ansible-role-sshkeys for details
private_key_file = ~/.ssh/ansible_role_test_key

# The following is sometimes necessary for layered file system
# (container) operations. Make sure the directory is one
# that is bind mounted to the container host if SSH fails.
#[ssh_connection]
#control_path=/home/vmware/chaperone/ansible-ssh-%%h-%%p-%%r
