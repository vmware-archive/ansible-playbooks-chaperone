---
- hosts: chaperone
  sudo: yes
  connection: local
  roles:
    - { role: hosts, when: ansible_virtualization_type != 'docker' }
    - sudo
    - pip
    - photon
  vars:
    update_pkg_cache: "yes"
    docker_insecure_registries:
      - {host: registry.cloudbuilders.vmware.local, port: 5000}
    sudo_users: []
